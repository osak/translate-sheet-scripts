env:
  browser: true
  es6: true
  node: true
  'googleappsscript/googleappsscript': true
  'jest/globals': true

extends:
  - eslint:recommended

plugins:
  - googleappsscript
  - jest

overrides:
  - files: ['**/*.ts']
    parser: '@typescript-eslint/parser'
    parserOptions:
      ecmaFeatures:
        jsx: true
      ecmaVersion: 2018
      sourceType: module
      project: tsconfig.json

    extends:
      - plugin:@typescript-eslint/recommended
    plugins:
      - '@typescript-eslint'

    rules:
      '@typescript-eslint/explicit-function-return-type':
        - warn
        - allowExpressions: true
