<!DOCTYPE html>
<html>

<head>
  <base target="_top">
  <meta charset="UTF-8">
  <title>アップローダー</title>
  <link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons.css">
</head>

<body>
  <form method="post" enctype="multipart/form-data">
    <input type="file" id="files" name="files" accept=".rpy" multiple />
    <input type="button" class="action" value="Submit" onclick="Submit()" />
  </form>
  <script>
    function Submit() {
      const process = [...document.getElementById('files').files].map(file => {
        const reader = new FileReader();
        reader.onload = () => resolve();
        return new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.onload = () => google.script.run.withSuccessHandler(() => resolve()).withFailureHandler(() => reject()).genelateSheet(reader.result);;
          reader.onerror = reject;
          reader.readAsText(file);
        })
      });
      Promise.all(process)
        .then(() => google.script.host.close())
        .catch(() => google.script.host.close());
    }
  </script>
</body>

</html>
